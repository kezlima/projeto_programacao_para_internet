{% extends "base.html" %}

{% block conteudo %}
    <h1>Login</h1>
    <form action="login" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
    {{ form.username.label }}<br>
    {{ form.username(size=32) }}
    </p>
    <p>
    {{ form.password_hash.label }}<br>
    {{ form.password_hash(size=32) }}
    </p>
    <p>{{ form.lembrar() }} {{ form.lembrar.label }}</p>
    <p>{{ form.botao_entrar() }}</p>
    </form>
{% endblock %}
