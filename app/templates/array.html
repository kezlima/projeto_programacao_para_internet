<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar à Matriz</title>
</head>
<body>
    <h2>Adicionar Série e Filme</h2>

    <label>Série: </label>
    <input type="text" id="serie">
    <button onclick="adicionarSerie()">Adicionar Série</button>
    <br><br>

    <label>Filme: </label>
    <input type="text" id="filme">
    <button onclick="adicionarFilme()">Adicionar Filme</button>
    <br><br>

    <h3>Conteúdo do array:</h3>
    <div id="saida"></div>

    <script>
        var array = [[], []]; // array[0] para séries, array[1] para filmes

        function adicionarSerie() {
            var serie = document.getElementById('serie');
            if (serie !== '') {
                array[0].push(serie);
                document.getElementById('serie').value = ''; // limpa o input
                atualizarSaida();
            }
        }

        function adicionarFilme() {
            var filme = document.getElementById('filme');
            if (filme !== '') {
                array[1].push(filme);
                document.getElementById('filme').value = ''; // limpa o input
                atualizarSaida();
            }
        }

        function atualizarSaida() {
            document.getElementById('saida').innerHTML =
                "<strong>Séries:</strong> " + array[0].join(", ") + "<br>" +
                "<strong>Filmes:</strong> " + array[1].join(", ");
        }
    </script>
</body>
</html>

</body>
</html>
