<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo jQuery</title>
    <script src='http://ajax.aspnetcdn.com/ajax/jquery/jquery-3.7.1.min.js'></script>
</head>
<body>

    <input type="text" id="inputTexto" placeholder="Digite aqui...">
    <span id="spanConteudo"></span>
    <button id="botaoEnviar">Enviar</button>

    <script>
        $(document).ready(function() {
            $('#botaoEnviar').click(function() {
                let textoDigitado = $('#inputTexto').val();
                $('#spanConteudo').text(textoDigitado);
            });
        });
    </script>
